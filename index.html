<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE Desafio</title>
    <link rel="stylesheet" href="css/stylacho.css">
</head>
<body >        

<section class="cajamayor">
    <div class="alerta">
        <p>Ni Acentos Ni signos Especiales ni mayusculas,
            Por Favor Borre Y Coloque Letras Minusculas Solamente
        </p>
    </div>

            <img 
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG9KuRFpTGXBakKRiABGiFQsmV0H-V5n4TBQ&usqp=CAU"
              alt="Photo of creator"
            /> 
    
   
            <textarea class="texto" name="texto" id="texto" cols="30" rows="10"
            placeholder="Ingrese el texto aqui"></textarea><br/>
       
        <div class="mensaje">
            <p>Solo Letras Minusculas Y Sin Acento</p>
        </div>
        <div class="cajabotones">
                <button type="button" class="btn-encriptar" >Encriptar</button>
                <button type="button" class="btn-desencriptar">Desencriptar</button>

        </div>
   
   
       
   <div class="content">
        <div  name="mensaResp" id="mensaResp"></div>
        
        <button id="copiar" type="button" class="btnCopiar">Copiar</button>
           <img 
               id="muneco"              
             src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.aluracursos.com%2F&psig=AOvVaw0QTxxu_t4sL6uLVnW0c0sc&ust=1707327666538000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLCTuqqhl4QDFQAAAAAdAAAAABAE"
              alt="Photo of creator"
            /> 
     
        
    </div>    

    
</section>




<footer class="footer">

</footer>
<script src="js/encriptador.js"></script>
    
</body>
</html>
